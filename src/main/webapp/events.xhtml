<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<style type="text/css">
    .ui-widget, .ui-widget .ui-widget {
        /*font-size: 50% !important;*/
        font-family: Lucida Console, monospace;
    }

    /*.ui-tree.ui-tree-horizontal .ui-tree-toggler {*/
        /*visibility: hidden;*/
    /*}*/
</style>

<ui:param name = "title" value = "Best Selling Cars" />

<h:head>
    <title>#{title}</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="messages" showDetail="true" />
        <p:tree id="tree" value="#{treeEventsView.root}" var="doc" selectionMode="single" selection="#{treeEventsView.selectedNode}"
                draggable="true" droppable="true" dragdropScope="demo">
            <p:ajax event="expand" listener="#{treeEventsView.onNodeExpand}" />
            <p:ajax event="collapse" listener="#{treeEventsView.onNodeCollapse}" />
            <p:ajax event="select" listener="#{treeEventsView.onNodeSelect}" />
            <p:ajax event="unselect" listener="#{treeEventsView.onNodeUnselect}" />
            <p:ajax event="dragdrop" listener="#{treeDNDView.onDragDrop}" />

            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                <h:outputText value="#{doc.name}"/>
            </p:treeNode>
            <p:treeNode type="document" icon="ui-icon-document">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
            <p:treeNode type="picture" icon="ui-icon-image">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
            <p:treeNode type="mp3" icon="ui-icon-video">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
        </p:tree>

        <p:commandButton value="Ajax Submit" id="ajax" actionListener="#{treeEventsView.buttonAction}" styleClass="ui-priority-primary" />

    </h:form>
</h:body>
</html>
